version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rikka_postgres
    restart: always
    environment:
      POSTGRES_USER: rikka_admin
      POSTGRES_PASSWORD: rikka_password
      POSTGRES_DB: rikka_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: